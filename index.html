<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BachaPartyTransport - Reliable Transport Solutions</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 class="logo-text">BachaPartyTransport</h1>
        <img
          src="images/logo.png"
          alt="BachaPartyTransport Logo"
          class="logo-img"
        />
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-content">
        <div class="hero-text" style="color: #000">
          <h1 class="hero-title">Luxury. Comfort. Trust.</h1>
          <p>Transform your Journeys at Affordable prices Across Pakistan</p>
          <a
            href="https://wa.me/923001234567"
            target="_blank"
            rel="noopener"
            class="btn-cta"
            >Book Now</a
          >
        </div>
        <div class="hero-image">
          <img src="images/bus-wedding.jpg" alt="Luxury Bus for Weddings" />
        </div>
      </div>
    </section>

    <section id="feature" class="selection-p1">
      <h2 class="section-title">Why Choose Us?</h2>
      <div class="feature-grid">
        <div class="fe-box">
          <img src="images/features/f1.png" alt="Online booking" />
          <h6>Online Booking</h6>
        </div>
        <div class="fe-box">
          <img src="images/features/f2.png" alt="Luxury Vehicles" />
          <h6>Luxury Vehicles</h6>
        </div>
        <div class="fe-box">
          <img src="images/features/f3.png" alt="Save Money" />
          <h6>Affordable Prices</h6>
        </div>
        <div class="fe-box">
          <img src="images/features/f4.png" alt="Best offers" />
          <h6>Exclusive Offers</h6>
        </div>
        <div class="fe-box">
          <img src="images/features/f5.png" alt="Happy Sell" />
          <h6>Customer Satisfaction</h6>
        </div>
        <div class="fe-box">
          <img src="images/features/f6.png" alt="24/7 Support" />
          <h6>24/7 Support</h6>
        </div>
      </div>
    </section>

    <section class="gallery">
      <h2>Wedding, Events, and City Tours</h2>
      <div class="gallery-grid">
        <img src="images/bus1.jpg" alt="Wedding Transport" />
        <img src="images/bus2.jpg" alt="City Tour Bus" />
        <img src="images/bus3.jpg" alt="Event Bus" />
      </div>
    </section>

    <button id="goTop">&#8679;</button>
    <a href="https://wa.me/923001234567" class="whatsapp-icon">
      <img src="images/whatsapp.jpg" alt="WhatsApp" />
    </a>

    <script>
      const goTopBtn = document.getElementById("goTop");
      window.addEventListener("scroll", () => {
        goTopBtn.style.display = window.pageYOffset > 200 ? "block" : "none";
      });
      goTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    </script>
  </body>
</html>
